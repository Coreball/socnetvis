<html>
<head>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/vis/4.16.1/vis.css" type="text/css" />
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/vis/4.16.1/vis-network.min.js"> </script>

<script type="text/javascript" src="../node_modules/vis/dist/vis.js"> </script>-->

<style type="text/css">

        #mynetwork {
            width: 100%;
            height: 100%;
            background-color: #222;
            border: 1px solid lightgray;
            position: relative;
            float: left;
        }

        

        

        
</style>

</head>

<body>
<div id = "mynetwork"></div>


<script type="text/javascript">

    // initialize global variables.
    var edges;
    var nodes;
    var network; 
    var container;
    var options, data;

    
    // This method is responsible for drawing the graph, returns the drawn network
    function drawGraph() {
        var container = document.getElementById('mynetwork');
        
        

        // parsing and collecting nodes and edges from the python
        nodes = new vis.DataSet([{"font": {"color": "white"}, "id": "A Person", "label": "A Person", "shape": "dot", "title": "A Person \u003cbr\u003e3 Connections\u003cbr\u003e\u003cbr\u003eFriend\u003cbr\u003e\u0026nbsp\u0026nbspChangyuan Lin\u003cbr\u003e\u0026nbsp\u0026nbspC Person\u003cbr\u003e\u0026nbsp\u0026nbspB Person\u003cbr\u003e", "value": 3}, {"font": {"color": "white"}, "id": "Changyuan Lin", "label": "Changyuan Lin", "shape": "dot", "title": "Changyuan Lin \u003cbr\u003e2 Connections\u003cbr\u003e\u003cbr\u003eFriend\u003cbr\u003e\u0026nbsp\u0026nbspA Person\u003cbr\u003e\u0026nbsp\u0026nbspB Person\u003cbr\u003e", "value": 2}, {"font": {"color": "white"}, "id": "C Person", "label": "C Person", "shape": "dot", "title": "C Person \u003cbr\u003e2 Connections\u003cbr\u003e\u003cbr\u003eFriend\u003cbr\u003e\u0026nbsp\u0026nbspA Person\u003cbr\u003e\u003cbr\u003eAcquaintance\u003cbr\u003e\u0026nbsp\u0026nbspB Person\u003cbr\u003e", "value": 2}, {"font": {"color": "white"}, "id": "B Person", "label": "B Person", "shape": "dot", "title": "B Person \u003cbr\u003e3 Connections\u003cbr\u003e\u003cbr\u003eFriend\u003cbr\u003e\u0026nbsp\u0026nbspChangyuan Lin\u003cbr\u003e\u0026nbsp\u0026nbspA Person\u003cbr\u003e\u003cbr\u003eAcquaintance\u003cbr\u003e\u0026nbsp\u0026nbspC Person\u003cbr\u003e", "value": 3}]);
        edges = new vis.DataSet([{"from": "A Person", "to": "Changyuan Lin", "value": 1}, {"from": "A Person", "to": "C Person", "value": 1}, {"from": "A Person", "to": "B Person", "value": 1}, {"from": "B Person", "to": "Changyuan Lin", "value": 1}, {"from": "B Person", "to": "C Person", "value": 0.5}]);

        // adding nodes and edges to the graph
        data = {nodes: nodes, edges: edges};

        var options = {
    "configure": {
        "enabled": false
    },
    "edges": {
        "color": {
            "inherit": true
        },
        "smooth": {
            "enabled": false,
            "type": "continuous"
        }
    },
    "interaction": {
        "dragNodes": true,
        "hideEdgesOnDrag": false,
        "hideNodesOnDrag": false
    },
    "physics": {
        "barnesHut": {
            "avoidOverlap": 0,
            "centralGravity": 0.3,
            "damping": 0.09,
            "gravitationalConstant": -80000,
            "springConstant": 0.001,
            "springLength": 250
        },
        "enabled": true,
        "stabilization": {
            "enabled": true,
            "fit": true,
            "iterations": 1000,
            "onlyDynamicEdges": false,
            "updateInterval": 50
        }
    }
};
        
        

        

        network = new vis.Network(container, data, options);

        


        

        return network;

    }

    drawGraph();

</script>
</body>
</html>
